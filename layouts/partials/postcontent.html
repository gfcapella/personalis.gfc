{{- $post := . }}
<section>
{{- if isset $post.Params "disclaimer" -}}
  <details open>
    <summary>Disclaimer</summary>
{{- $post.Params.disclaimer | markdownify -}}
  </details>
{{- end -}}
  <span>
    <figure>
{{- $img := $post.Resources.GetMatch "featured.[pj][np]g" -}}
{{- if $img -}}
{{-   $img = $img.Resize "300x" -}}
      <img alt="Post Image" src="{{ $img.RelPermalink }}" />
{{- end -}}
      <figcaption>
      Last updated on {{ $.Lastmod.Format "Jan 2, 2006" }}
      </figcaption>
    </figure>
{{- if isset $post.Params "bibliography" -}}
